<ion-content>
  <ion-button class="user mx-2 mt-4" [routerLink]="['/private/career/grade']">
    Volver
    <ion-icon name="chevron-back-outline" size="large" slot="start" aria-hidden="true"></ion-icon>
  </ion-button>
  <div class="flex justify-content-center mt-2 mb-4">
    <h1 class="font-bold text-white text-center text-4xl">{{ title }}</h1>
  </div>
  <card-container>
    <div class="flex justify-content-center">
      <ui-dropdown [items]="semesters" [selected]="selectedSemester" (changed)="getSubjects($event)" />
    </div>
    <div class="overflow-scroll surface-overlay" *ngIf="subjects.length !== 0" style="height: 600px">
      <subject-simple-card
        *ngFor="let subject of subjects"
        [title]="subject.subject?.name || ''"
        info="P.final"
        [quantity]="subject.final_score || 0"
        path="/private/career/grade/subject-description"
      />
    </div>
  </card-container>
</ion-content>
